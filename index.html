<body>
    <div class="container">

        </div>
        
        <div class="art-container">

            </div>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <label for="pixels">–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫—Ä–∞—à–µ–Ω–Ω—ã—Ö –ø–∏–∫—Å–µ–ª–µ–π:</label>
                <input type="number" id="pixels" min="0" max="932988" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 932988">
                <button class="history-btn" id="historyBtn">‚è±Ô∏è</button>
            </div>
            <button id="calculate">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è</button>
            <button id="goDraw" onclick="window.open('https://wplace.live/?lat=55.28627351095709&lng=108.98129849677733&zoom=15.128720722064743', '_blank')">–ò–¥—Ç–∏ —Ä–∏—Å–æ–≤–∞—Ç—å</button>
            <div id="result" class="result" style="display: none;">
                <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞:</h3>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ä–∞—Å—á–µ—Ç–æ–≤ -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–∞—Å—á—ë—Ç—ã</h2>
                <button class="clear-history-btn" id="clearHistoryBtn">üóëÔ∏è</button>
            </div>
            <div class="modal-content" id="calculationsList">
                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–∞—Å—á–µ—Ç—ã -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="closeModal">–ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ä–∞—Å—á–µ—Ç–æ–≤ (–º–∞–∫—Å–∏–º—É–º 3)
        let calculationHistory = [];
        
        document.getElementById('calculate').addEventListener('click', function() {
            const totalPixels = 932988;
            const pixelsPerDayMin = 3000;
            const pixelsPerDayMax = 3500;
            const accounts = 7;
            const speedPerMinute = 14;
            
            const filledPixels = parseInt(document.getElementById('pixels').value);
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –æ—à–∏–±–∫–∏
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–æ–¥–∞
            if (isNaN(filledPixels) || filledPixels < 0 || filledPixels > totalPixels) {
                errorDiv.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 932988';
                errorDiv.style.display = 'block';
                return;
            }
            
            // –†–∞—Å—á–µ—Ç –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –ø–∏–∫—Å–µ–ª–µ–π
            const remainingPixels = totalPixels - filledPixels;
            
            // –†–∞—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –≤ –º–∏–Ω—É—Ç–∞—Ö (14 –ø–∏–∫—Å–µ–ª–µ–π –≤ –º–∏–Ω—É—Ç—É)
            const totalMinutes = remainingPixels / speedPerMinute;
            
            // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π (—Å —É—á–µ—Ç–æ–º 7 –∞–∫–∫–∞—É–Ω—Ç–æ–≤)
            const daysMin = remainingPixels / (pixelsPerDayMax * accounts);
            const daysMax = remainingPixels / (pixelsPerDayMin * accounts);
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –≤ –¥–Ω–∏-—á–∞—Å—ã-–º–∏–Ω—É—Ç—ã
            function formatTime(totalMinutes) {
                const days = Math.floor(totalMinutes / (60 * 24));
                const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
                const minutes = Math.round(totalMinutes % 60);
                
                return `${days} –¥–Ω–µ–π, ${hours} —á–∞—Å–æ–≤, ${minutes} –º–∏–Ω—É—Ç`;
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Ä–∞—Å—á–µ—Ç
            const newCalculation = {
                date: new Date(),
                filledPixels: filledPixels,
                remainingPixels: remainingPixels,
                estimatedTime: formatTime(totalMinutes)
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ä–∞—Å—á–µ—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é
            addCalculationToHistory(newCalculation);
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            document.getElementById('remainingPixels').innerHTML = 
                `–û—Å—Ç–∞–≤—à–∏–µ—Å—è –ø–∏–∫—Å–µ–ª–∏: <strong style="color: #ff2e63;">${remainingPixels.toLocaleString()}</strong>`;

            document.getElementById('timeEstimation2').innerHTML = 
                `–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è (14 –ø–∏–∫—Å–µ–ª–µ–π –≤ –º–∏–Ω—É—Ç—É): <strong style="color: #ff2e63;">${formatTime(totalMinutes)}</strong>`;
            
            resultDiv.style.display = 'block';
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—á–µ—Ç–∞ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addCalculationToHistory(calculation) {
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ä–∞—Å—á–µ—Ç –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞
            calculationHistory.unshift(calculation);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 3 –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ —Ä–∞—Å—á–µ—Ç–∞–º–∏
            if (calculationHistory.length > 3) {
                calculationHistory = calculationHistory.slice(0, 3);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('calculationHistory', JSON.stringify(calculationHistory));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ —Ä–∞—Å—á–µ—Ç–æ–≤ –∏–∑ localStorage
        function loadCalculationHistory() {
            const savedHistory = localStorage.getItem('calculationHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∏—Å—Ç–æ—Ä–∏–µ–π —Ä–∞—Å—á–µ—Ç–æ–≤
        function showCalculationHistory() {
            const modalOverlay = document.getElementById('modalOverlay');
            const calculationsList = document.getElementById('calculationsList');
            
            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
            calculationsList.innerHTML = '';
            
            if (calculationHistory.length === 0) {
                calculationsList.innerHTML = '<div class="empty-history">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ä–∞—Å—á–µ—Ç–æ–≤</div>';
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —Ä–∞—Å—á–µ—Ç –≤ —Å–ø–∏—Å–æ–∫
                calculationHistory.forEach((calculation, index) => {
                    const calculationItem = document.createElement('div');
                    calculationItem.className = 'calculation-item';
                    
                    const date = new Date(calculation.date);
                    const formattedDate = date.toLocaleString('ru-RU');
                    
                    calculationItem.innerHTML = `
                        <div class="calculation-date"><strong style="color: #000;">${formattedDate}</strong></div>
                        <div class="calculation-data"><strong style="color: #ff2e63;">${calculation.filledPixels.toLocaleString()}</strong> –ø–∏–∫—Å–µ–ª–µ–π, <strong style="color: #ff2e63;">${calculation.estimatedTime}</strong></div>
                    `;
                    
                    calculationsList.appendChild(calculationItem);
                });
            }
            
            modalOverlay.classList.add('active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function hideModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('active');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('historyBtn').addEventListener('click', showCalculationHistory);
        document.getElementById('closeModal').addEventListener('click', hideModal);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ–Ω
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ä–∞—Å—á–µ—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', loadCalculationHistory);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ —Ä–∞—Å—á–µ—Ç–æ–≤
        function clearCalculationHistory() {
            calculationHistory = [];
            localStorage.removeItem('calculationHistory');
            showCalculationHistory(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏
        document.getElementById('clearHistoryBtn').addEventListener('click', clearCalculationHistory);
    </script>
