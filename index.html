<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисуем арт!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 50%, #ff2e63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 50%, #ff2e63 100%);
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .art-container {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .art-placeholder {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 50%, #ff2e63 100%);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .art-placeholder img{
            width: 100%;
            height: auto;
            border-radius: 30px;
            padding: 10px;
        }
        
        .calculator {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff9966;
            border-radius: 10px;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff2e63;
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.3);
        }
        
        button {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 50%, #ff2e63 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #ff2e63;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result h3 {
            color: #ff2e63;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .result p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.5;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }
        
        .error {
            color: #ff2e63;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 50%, #ff2e63 100%);
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .art-placeholder {
                height: 200px;
            }
            
            .calculator {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Арт рисуй, чорт</h1>
        </div>
        
        <div class="art-container">
            <div class="art-placeholder">
                <img src="art.png">
            </div>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <label for="pixels">Введите количество закрашенных пикселей:</label>
                <input type="number" id="pixels" min="0" max="932988" placeholder="Введите число от 0 до 932988">
            </div>
            <button id="calculate">Рассчитать оставшееся время</button>
            <button id="goDraw" onclick="window.open('https://wplace.live/?lat=55.28627351095709&lng=108.98129849677733&zoom=15.128720722064743', '_blank')">Идти рисовать</button>
            <div id="result" class="result" style="display: none;">
                <h3>Результаты расчета:</h3>
                <p id="remainingPixels"></p>
                <p id="timeEstimation1"></p>
                <p id="timeEstimation2"></p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
        
        <div class="footer">
            <p>Всего пикселей: 932,988 | 7 аккаунтов | 14 пикселей в минуту</p>
        </div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const totalPixels = 932988;
            const pixelsPerDayMin = 3000;
            const pixelsPerDayMax = 3500;
            const accounts = 7;
            const speedPerMinute = 14;
            
            const filledPixels = parseInt(document.getElementById('pixels').value);
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            // Скрываем предыдущие результаты и ошибки
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            // Проверка ввода
            if (isNaN(filledPixels) || filledPixels < 0 || filledPixels > totalPixels) {
                errorDiv.textContent = 'Пожалуйста, введите корректное число от 0 до 932988';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Расчет оставшихся пикселей
            const remainingPixels = totalPixels - filledPixels;
            
            // Расчет времени в минутах (14 пикселей в минуту)
            const totalMinutes = remainingPixels / speedPerMinute;
            
            // Расчет дней (с учетом 7 аккаунтов)
            const daysMin = remainingPixels / (pixelsPerDayMax * accounts);
            const daysMax = remainingPixels / (pixelsPerDayMin * accounts);
            
            // Функция для форматирования времени в дни-часы-минуты
            function formatTime(totalMinutes) {
                const days = Math.floor(totalMinutes / (60 * 24));
                const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
                const minutes = Math.round(totalMinutes % 60);
                
                return `${days} дней, ${hours} часов, ${minutes} минут`;
            }
            
            // Отображение результатов
            document.getElementById('remainingPixels').innerHTML = 
                `Оставшиеся пиксели: <strong style="color: #ff2e63;">${remainingPixels.toLocaleString()}</strong>`;

            document.getElementById('timeEstimation2').innerHTML = 
                `Минимальное время рисования (14 пикселей в минуту): <strong style="color: #ff2e63;">${formatTime(totalMinutes)}</strong>`;
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
